    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    </head>
    <body>
    <h1 id="h1">SOLIDAO l'Office National de l'Electricité</h1>
    <h3 id="arh3">فاتورة الكهرباء</h3>
    <h3 id="h3">Facture d'électricité simulée</h3>
    <p id="p">Tarif:</p>
    <select id="tarif" placeholder="Choisir" name="tarif">
        <option>Choisir</option>
        <option value="0">Domestique ou éclérage privé</option>
        <option value="1">Patenté</option>
        <option value="2">Force motrice industrielle</option>
        <option value="3">Force motrice agricole</option>
    </select>

    <p id="p">Type de compteur:</p>
    <select id="type" placeholder="Choisir" name="Choisir">
        <option>Choisir</option>
        <option value="1">Calibre 5-10</option>
        <option value="2">Calibre 15-20</option>
        <option value="3">Calibre>30</option>
    </select>
    <p id="p">Transformateur de Courant(TC):</p>
    <input type="radio" id="oui" checked >
    <label for="oui">OUI</label>
    <input type="radio" id="non" >
    <label for="non">NON</label>
    <div class="first">
      <p>Total à régler (DH TTC):</p>
      <p class="total" id="TTC">00.00</p>
      <p>Dont total taxes:</p>
      <p id="taxes">00.00</p>
    </div>
    <table id="table">
        <tr>
            <td>Compteur</td>
            <td>Type relevé</td>
            <td>Date</td>
            <td>Nouvel index</td>
            <td>Date</td>
            <td>Ancien index</td>
            <td>Différence</td>
            <td>TC</td>
            <td>Consommation(KWh)</td>
        </tr>
        <tr>
            <td></td>
            <td><select id="relevé" placeholder="Choisir" name="choisir">
                  <option value="">Choisir</option>
                  <option>Estimé</option>
                  <option>Réel</option>
                </select>
            </td>
            <td></td>
            <td><input placeholder="0"></td>
            <td></td>
            <td><input placeholder="0"></td>
            <td><input placeholder="0"></td>
            <td><input placeholder="1"></td>
            <td><input placeholder="0"></td>
        </tr>
    </table>
    </body>
    </html>
